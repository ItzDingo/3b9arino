<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3b9arino - Immersive Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            background: #000;
        }

        .video-player {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(230, 0, 115, 0.3));
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10000;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 6rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            animation: gradientShift 3s ease infinite, float 6s ease-in-out infinite;
            margin-bottom: 2rem;
            text-shadow: 0 0 30px rgba(255, 0, 110, 0.5);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInUp 2s ease;
        }

        .start-button {
            padding: 20px 50px;
            font-size: 1.3rem;
            font-weight: 600;
            background: linear-gradient(45deg, #ff006e, #8338ec);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 0, 110, 0.3);
            position: relative;
            overflow: hidden;
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 0, 110, 0.4);
        }

        .start-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .start-button:hover::before {
            left: 100%;
        }

        .video-controls {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10001;
            display: none;
        }

        .nav-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-button:hover {
            background: rgba(255, 0, 110, 0.8);
            border-color: rgba(255, 255, 255, 0.8);
            transform: scale(1.1);
        }

        .prev-button {
            left: 30px;
        }

        .next-button {
            right: 30px;
        }

        .add-video-panel {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 10001;
            display: none;
            width: 400px;
        }

        .panel-title {
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
        }

        .add-video-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .add-video-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .add-video-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #ff006e, #8338ec);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .add-video-button:hover {
            transform: translateY(-2px);
        }

        .toggle-panel-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 10001;
            display: none;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .toggle-panel-button:hover {
            background: rgba(255, 0, 110, 0.8);
            transform: scale(1.1);
        }

        .video-info {
            position: fixed;
            top: 30px;
            left: 30px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            z-index: 10001;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Volume Control Styles */
        .volume-control {
            position: fixed;
            bottom: 30px;
            left: 30px;
            z-index: 10001;
            display: none;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 10px 15px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .volume-slider {
            width: 100px;
            -webkit-appearance: none;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .volume-slider:hover {
            opacity: 1;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #ff006e;
            cursor: pointer;
        }

        .volume-icon {
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            width: 24px;
            text-align: center;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 4rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .nav-button {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
            
            .add-video-panel {
                width: 300px;
                margin: 0 20px;
            }
            
            .volume-control {
                bottom: 100px;
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="overlay" id="overlay">
        <h1 class="logo">3B9ARINO</h1>
        <p class="subtitle">Immersive Video Experience</p>
        <button class="start-button" onclick="startFullscreenExperience()">
            Begin Journey
        </button>
    </div>

    <!-- Video Container -->
    <div class="video-container" id="video-container" style="display:none;">
        <div id="player"></div>
    </div>

    <!-- Navigation Controls -->
    <div class="video-controls prev-button nav-button" onclick="previousVideo()" style="display: none;">
        &#8249;
    </div>
    <div class="video-controls next-button nav-button" onclick="nextVideo()" style="display: none;">
        &#8250;
    </div>

    <!-- Video Info Display -->
    <div class="video-info" id="video-info">
        Video <span id="current-index">1</span> of <span id="total-videos">1</span>
    </div>

    <!-- Volume Control -->
    <div class="volume-control" id="volume-control">
        <span class="volume-icon" id="volume-icon">ðŸ”Š</span>
        <input type="range" min="0" max="100" value="50" class="volume-slider" id="volume-slider">
    </div>

    <!-- Add Video Panel -->
    <div class="add-video-panel" id="add-video-panel">
        <div class="panel-title">Add New Video</div>
        <input 
            type="text" 
            class="add-video-input" 
            id="video-url-input" 
            placeholder="Enter YouTube URL or Video ID"
        >
        <button class="add-video-button" onclick="addVideo()">Add Video</button>
    </div>

    <!-- Toggle Panel Button -->
    <div class="toggle-panel-button" id="toggle-panel-button" onclick="toggleAddPanel()">
        â™«
    </div>

    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <script>
        // Video playlist management
        let videoPlaylist = [
            "PE3tnfq9Tq8", // Default video
            "1U9vD-9gISc",
        ];
        
        let currentVideoIndex = 0;
        let isPlaying = false;
        let currentVolume = 50;
        let player;
        let shouldShowOverlay = true;

        // Check localStorage for saved state
        function checkSavedState() {
            const savedState = localStorage.getItem('videoPlayerState');
            if (savedState) {
                const state = JSON.parse(savedState);
                videoPlaylist = state.playlist || videoPlaylist;
                currentVideoIndex = state.currentIndex || 0;
                currentVolume = state.volume || 50;
                document.getElementById('volume-slider').value = currentVolume;
                updateVolumeIcon();
                
                if (state.isPlaying) {
                    shouldShowOverlay = false;
                    document.getElementById('overlay').style.display = 'none';
                    startFullscreenExperience();
                }
            }
        }

        // Save current state to localStorage
        function saveState() {
            const state = {
                playlist: videoPlaylist,
                currentIndex: currentVideoIndex,
                volume: currentVolume,
                isPlaying: isPlaying
            };
            localStorage.setItem('videoPlayerState', JSON.stringify(state));
        }

        // Initialize on page load
        window.onload = function() {
            checkSavedState();
            
            window.addEventListener('beforeunload', function() {
                if (!shouldShowOverlay) {
                    localStorage.removeItem('videoPlayerState');
                }
            });
        };

        // YouTube Player API with strict controls
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'disablekb': 1,
                    'fs': 0,
                    'rel': 0,
                    'modestbranding': 1,
                    'playsinline': 1,
                    'loop': 1,
                    'enablejsapi': 1,
                    'iv_load_policy': 3,
                    'cc_load_policy': 0,
                    'showinfo': 0,
                    'playlist': videoPlaylist.join(',')
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            if (!shouldShowOverlay) {
                loadVideo(currentVideoIndex);
            }
            
            // Additional protection against user interaction
            player.setOption('captions', 'off');
            player.setOption('annotations', 'off');
            player.setOption('related', 'none');
        }

        function onPlayerStateChange(event) {
            // When video ends, restart it to create loop effect
            if (event.data === YT.PlayerState.ENDED) {
                player.playVideo();
            }
            saveState();
        }

        async function startFullscreenExperience() {
            loadVideo(currentVideoIndex);
            
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('video-container').style.display = 'block';
            
            document.querySelectorAll('.video-controls').forEach(el => {
                el.style.display = 'flex';
            });
            document.getElementById('toggle-panel-button').style.display = 'flex';
            document.getElementById('video-info').style.display = 'block';
            document.getElementById('volume-control').style.display = 'flex';
            
            updateVideoInfo();
            isPlaying = true;
            shouldShowOverlay = false;
            saveState();
        }

        function loadVideo(index) {
            if (index < 0 || index >= videoPlaylist.length) return;
            
            const videoId = videoPlaylist[index];
            currentVideoIndex = index;
            
            if (player) {
                // Load video as a playlist with just itself for perfect looping
                player.loadVideoById({
                    videoId: videoId,
                    startSeconds: 0,
                    suggestedQuality: 'highres'
                });
                player.setLoop(true);
                player.setVolume(currentVolume);
                player.mute(); // Start muted to avoid autoplay issues
                player.unMute(); // Then unmute (works because user has interacted)
            }
            
            updateVideoInfo();
            saveState();
        }

        function nextVideo() {
            const nextIndex = (currentVideoIndex + 1) % videoPlaylist.length;
            loadVideo(nextIndex);
        }

        function previousVideo() {
            const prevIndex = currentVideoIndex === 0 ? videoPlaylist.length - 1 : currentVideoIndex - 1;
            loadVideo(prevIndex);
        }

        function addVideo() {
            const input = document.getElementById('video-url-input');
            const url = input.value.trim();
            
            if (!url) return;
            
            let videoId = extractVideoId(url);
            
            if (videoId && !videoPlaylist.includes(videoId)) {
                videoPlaylist.push(videoId);
                input.value = '';
                updateVideoInfo();
                
                const button = document.querySelector('.add-video-button');
                const originalText = button.textContent;
                button.textContent = 'Added!';
                button.style.background = 'linear-gradient(45deg, #00ff88, #00cc6a)';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = 'linear-gradient(45deg, #ff006e, #8338ec)';
                }, 1500);
                
                saveState();
            }
        }

        function extractVideoId(url) {
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&\n?#]+)/,
                /^([a-zA-Z0-9_-]{11})$/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }
            
            return null;
        }

        function toggleAddPanel() {
            const panel = document.getElementById('add-video-panel');
            const button = document.getElementById('toggle-panel-button');
            
            if (panel.style.display === 'none' || !panel.style.display) {
                panel.style.display = 'block';
                button.innerHTML = 'Ã—';
                button.style.fontSize = '2.5rem';
            } else {
                panel.style.display = 'none';
                button.innerHTML = 'â™«';
                button.style.fontSize = '1.8rem';
            }
        }

        function updateVideoInfo() {
            document.getElementById('current-index').textContent = currentVideoIndex + 1;
            document.getElementById('total-videos').textContent = videoPlaylist.length;
        }

        function updateVolumeIcon() {
            const volumeIcon = document.getElementById('volume-icon');
            if (currentVolume == 0) {
                volumeIcon.textContent = 'ðŸ”‡';
            } else if (currentVolume < 30) {
                volumeIcon.textContent = 'ðŸ”ˆ';
            } else {
                volumeIcon.textContent = 'ðŸ”Š';
            }
        }

        // Volume control functionality
        document.getElementById('volume-slider').addEventListener('input', function() {
            currentVolume = this.value;
            if (player) {
                player.setVolume(currentVolume);
            }
            updateVolumeIcon();
            saveState();
        });

        // Toggle mute when clicking volume icon
        document.getElementById('volume-icon').addEventListener('click', function() {
            const slider = document.getElementById('volume-slider');
            if (currentVolume > 0) {
                slider.value = 0;
                currentVolume = 0;
            } else {
                slider.value = 50;
                currentVolume = 50;
            }
            if (player) {
                player.setVolume(currentVolume);
            }
            updateVolumeIcon();
            saveState();
        });

        // Enhanced prevention of user interference
        document.addEventListener('contextmenu', e => e.preventDefault());
        
        // Block all keyboard input
        document.addEventListener('keydown', e => {
            if (isPlaying) {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }
        });

        // Block all mouse interactions with video
        document.addEventListener('click', e => {
            if (isPlaying && e.target.closest('.video-container')) {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }
        });

        // Block double-click
        document.addEventListener('dblclick', e => {
            if (isPlaying) {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }
        });

        // Block mouse wheel
        document.addEventListener('wheel', e => {
            if (isPlaying) {
                e.preventDefault();
            }
        }, { passive: false });

        // Block touch events
        document.addEventListener('touchstart', e => {
            if (isPlaying) {
                e.preventDefault();
            }
        }, { passive: false });

        // Block right click
        document.addEventListener('mousedown', e => {
            if (e.button === 2 && isPlaying) {
                e.preventDefault();
                return false;
            }
        });

        // Block text selection
        document.addEventListener('selectstart', e => {
            if (isPlaying) {
                e.preventDefault();
                return false;
            }
        });

        // Handle Enter key in input
        document.getElementById('video-url-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.stopPropagation();
                addVideo();
            }
        });

        // Allow typing in input field even when video is playing
        document.getElementById('video-url-input').addEventListener('keydown', (e) => {
            e.stopPropagation();
        });

        // Auto-hide panel when clicking outside
        document.addEventListener('click', (e) => {
            const panel = document.getElementById('add-video-panel');
            const button = document.getElementById('toggle-panel-button');
            
            if (!panel.contains(e.target) && e.target !== button && panel.style.display === 'block') {
                panel.style.display = 'none';
                button.innerHTML = 'â™«';
                button.style.fontSize = '1.8rem';
            }
        });
    </script>
</body>
</html>
