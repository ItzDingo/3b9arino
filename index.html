<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3B9ARINO | Cyber Music Experience</title>
    <style>
        :root {
            --neon-pink: #ff2a6d;
            --neon-blue: #05d9e8;
            --neon-purple: #d300c5;
            --dark-bg: #0d0221;
            --darker-bg: #05010d;
            --glow-blue: 0 0 10px rgba(5, 217, 232, 0.7);
            --glow-pink: 0 0 10px rgba(255, 42, 109, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rajdhani', 'Orbitron', sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Orbitron:wght@500;700&display=swap');

        body, html {
            height: 100%;
            overflow: hidden;
            background: var(--dark-bg);
            color: white;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 42, 109, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(5, 217, 232, 0.15) 0%, transparent 30%);
        }

        /* Cyberpunk overlay effects */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 95%,
                rgba(5, 217, 232, 0.03) 96%
            );
            background-size: 100% 0.5rem;
            pointer-events: none;
            z-index: 9998;
            animation: scanline-anim 2s linear infinite;
        }

        @keyframes scanline-anim {
            0% { transform: translateY(0); }
            100% { transform: translateY(-0.5rem); }
        }

        .glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noise)" opacity="0.05"/></svg>');
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: overlay;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9997;
            background: var(--darker-bg);
        }

        .video-player {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            opacity: 0.9;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10002;
            background: transparent;
        }

        /* Main overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(13, 2, 33, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10000;
            backdrop-filter: blur(3px);
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple), var(--neon-blue));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            animation: 
                gradientShift 3s ease infinite, 
                float 6s ease-in-out infinite,
                glitch-anim 5s infinite;
            margin-bottom: 1.5rem;
            text-shadow: 
                0 0 15px var(--neon-pink), 
                0 0 25px var(--neon-blue);
            letter-spacing: 3px;
            position: relative;
        }

        .logo::before {
            content: attr(data-text);
            position: absolute;
            left: -2px;
            text-shadow: 2px 0 var(--neon-blue);
            clip: rect(0, 900px, 0, 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        .logo::after {
            content: attr(data-text);
            position: absolute;
            left: 2px;
            text-shadow: -2px 0 var(--neon-pink);
            clip: rect(0, 900px, 0, 0);
            animation: glitch-anim 2.5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(32px, 9999px, 34px, 0); }
            10% { clip: rect(12px, 9999px, 44px, 0); }
            20% { clip: rect(48px, 9999px, 36px, 0); }
            30% { clip: rect(14px, 9999px, 24px, 0); }
            40% { clip: rect(26px, 9999px, 33px, 0); }
            50% { clip: rect(47px, 9999px, 30px, 0); }
            60% { clip: rect(51px, 9999px, 32px, 0); }
            70% { clip: rect(18px, 9999px, 38px, 0); }
            80% { clip: rect(40px, 9999px, 20px, 0); }
            90% { clip: rect(19px, 9999px, 53px, 0); }
            100% { clip: rect(28px, 9999px, 50px, 0); }
        }

        @keyframes glitch-anim-2 {
            0% { clip: rect(65px, 9999px, 119px, 0); }
            10% { clip: rect(79px, 9999px, 85px, 0); }
            20% { clip: rect(101px, 9999px, 10px, 0); }
            30% { clip: rect(92px, 9999px, 103px, 0); }
            40% { clip: rect(80px, 9999px, 109px, 0); }
            50% { clip: rect(111px, 9999px, 93px, 0); }
            60% { clip: rect(64px, 9999px, 16px, 0); }
            70% { clip: rect(117px, 9999px, 44px, 0); }
            80% { clip: rect(104px, 9999px, 72px, 0); }
            90% { clip: rect(91px, 9999px, 58px, 0); }
            100% { clip: rect(13px, 9999px, 96px, 0); }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.3rem;
            text-align: center;
            margin-bottom: 3rem;
            animation: 
                fadeInUp 1.5s ease both,
                textGlow 3s ease infinite alternate;
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 5px var(--neon-blue); }
            100% { text-shadow: 0 0 15px var(--neon-pink); }
        }

        /* Cyberpunk button */
        .start-button {
            padding: 18px 45px;
            font-size: 1.3rem;
            font-weight: 600;
            background: transparent;
            color: var(--neon-blue);
            border: 2px solid var(--neon-blue);
            border-radius: 0;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            text-transform: uppercase;
            box-shadow: var(--glow-blue);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 5px var(--neon-blue); }
            50% { box-shadow: 0 0 20px var(--neon-blue); }
            100% { box-shadow: 0 0 5px var(--neon-blue); }
        }

        .start-button:hover {
            color: var(--neon-pink);
            border-color: var(--neon-pink);
            box-shadow: var(--glow-pink);
            text-shadow: 0 0 10px var(--neon-pink);
            transform: translateY(-3px) scale(1.05);
            animation: none;
        }

        .start-button::before,
        .start-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 42, 109, 0.4), transparent);
            transition: 0.7s;
        }

        .start-button::after {
            transition-delay: 0.2s;
        }

        .start-button:hover::before,
        .start-button:hover::after {
            left: 100%;
        }

        /* Navigation buttons - Fixed positioning */
        .video-controls {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10001;
            display: none;
        }

        .prev-button {
            left: 20px;
        }

        .next-button {
            right: -20px;
        }

        .nav-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(13, 2, 33, 0.7);
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--glow-blue);
            position: absolute;
        }

        .nav-button:hover {
            background: rgba(255, 42, 109, 0.3);
            border-color: var(--neon-pink);
            color: var(--neon-pink);
            box-shadow: var(--glow-pink);
            transform: translateY(-50%) scale(1.1);
        }

        /* Panel styling */
        .add-video-panel {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(13, 2, 33, 0.9);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 5px;
            border: 1px solid var(--neon-blue);
            z-index: 10001;
            display: none;
            width: 450px;
            box-shadow: var(--glow-blue);
            animation: panelSlideUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) both;
        }

        @keyframes panelSlideUp {
            from { transform: translateX(-50%) translateY(20px); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }

        .panel-title {
            color: var(--neon-blue);
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-shadow: var(--glow-blue);
        }

        .add-video-input {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--neon-blue);
            border-radius: 0;
            background: rgba(5, 217, 232, 0.1);
            color: white;
            font-size: 16px;
            margin-bottom: 15px;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s ease;
            box-shadow: inset 0 0 10px rgba(5, 217, 232, 0.2);
        }

        .add-video-input:focus {
            outline: none;
            border-color: var(--neon-pink);
            box-shadow: 
                inset 0 0 15px rgba(255, 42, 109, 0.3),
                0 0 15px var(--neon-pink);
        }

        .add-video-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-family: 'Rajdhani', sans-serif;
        }

        /* Cyberpunk panel button */
        .add-video-button {
            width: 100%;
            padding: 15px;
            background: transparent;
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
            border-radius: 0;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            box-shadow: var(--glow-blue);
        }

        .add-video-button:hover {
            background: rgba(255, 42, 109, 0.2);
            color: var(--neon-pink);
            border-color: var(--neon-pink);
            box-shadow: var(--glow-pink);
            transform: translateY(-3px);
        }

        .add-video-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 42, 109, 0.4), transparent);
            transition: 0.7s;
        }

        .add-video-button:hover::before {
            left: 100%;
        }

        /* Toggle button */
        .toggle-panel-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(13, 2, 33, 0.7);
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(5px);
            z-index: 10001;
            display: none;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--glow-blue);
            animation: pulse 2s infinite;
        }

        .toggle-panel-button:hover {
            border-color: var(--neon-pink);
            color: var(--neon-pink);
            box-shadow: var(--glow-pink);
            transform: scale(1.1);
            animation: none;
        }

        /* Info display */
        .video-info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(13, 2, 33, 0.7);
            backdrop-filter: blur(5px);
            padding: 12px 20px;
            border-radius: 0;
            color: var(--neon-blue);
            z-index: 10001;
            display: none;
            border: 1px solid var(--neon-blue);
            font-family: 'Rajdhani', sans-serif;
            box-shadow: var(--glow-blue);
            animation: fadeIn 1s ease both;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Volume control */
        .volume-control {
            position: fixed;
            bottom: 30px;
            left: 30px;
            z-index: 10001;
            display: none;
            align-items: center;
            gap: 15px;
            background: rgba(13, 2, 33, 0.7);
            backdrop-filter: blur(5px);
            padding: 12px 20px;
            border-radius: 0;
            border: 1px solid var(--neon-blue);
            box-shadow: var(--glow-blue);
            animation: slideInLeft 0.8s ease-out both;
        }

        .volume-slider {
            width: 120px;
            -webkit-appearance: none;
            height: 4px;
            background: rgba(5, 217, 232, 0.3);
            border-radius: 2px;
            outline: none;
            transition: all 0.3s ease;
        }

        .volume-slider:hover {
            background: rgba(255, 42, 109, 0.3);
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--neon-blue);
            cursor: pointer;
            box-shadow: 0 0 10px var(--neon-blue);
            transition: all 0.3s ease;
        }

        .volume-slider::-webkit-slider-thumb:hover {
            background: var(--neon-pink);
            box-shadow: 0 0 15px var(--neon-pink);
            transform: scale(1.1);
        }

        .volume-icon {
            color: var(--neon-blue);
            font-size: 1.8rem;
            cursor: pointer;
            width: 30px;
            text-align: center;
            transition: all 0.3s ease;
            text-shadow: var(--glow-blue);
        }

        .volume-icon:hover {
            color: var(--neon-pink);
            text-shadow: var(--glow-pink);
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .nav-button {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
            
            .add-video-panel {
                width: 90%;
                max-width: 350px;
            }
            
            .volume-control {
                bottom: 110px;
                left: 50%;
                transform: translateX(-50%);
                width: 80%;
                max-width: 300px;
            }
            
            .toggle-panel-button {
                width: 60px;
                height: 60px;
                font-size: 1.8rem;
                bottom: 25px;
                right: 25px;
            }
        }
    </style>

        >
        <button class="add-video-button" onclick="addVideo()">Upload Track</button>

    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <script>
        // Video playlist management
        let videoPlaylist = [
            "PE3tnfq9Tq8", // Default video
            "1U9vD-9gISc",
        ];
        
        let currentVideoIndex = 0;
        let isPlaying = false;
        let currentVolume = 50;
        let player;
        let shouldShowOverlay = true;

        // Check localStorage for saved state
        function checkSavedState() {
            const savedState = localStorage.getItem('videoPlayerState');
            if (savedState) {
                const state = JSON.parse(savedState);
                videoPlaylist = state.playlist || videoPlaylist;
                currentVideoIndex = state.currentIndex || 0;
                currentVolume = state.volume || 50;
                document.getElementById('volume-slider').value = currentVolume;
                updateVolumeIcon();
                
                if (state.isPlaying) {
                    shouldShowOverlay = false;
                    document.getElementById('overlay').style.display = 'none';
                    startFullscreenExperience();
                }
            }
        }

        // Save current state to localStorage
        function saveState() {
            const state = {
                playlist: videoPlaylist,
                currentIndex: currentVideoIndex,
                volume: currentVolume,
                isPlaying: isPlaying
            };
            localStorage.setItem('videoPlayerState', JSON.stringify(state));
        }

        // Initialize on page load
        window.onload = function() {
            checkSavedState();
            
            window.addEventListener('beforeunload', function() {
                if (!shouldShowOverlay) {
                    localStorage.removeItem('videoPlayerState');
                }
            });
        };

        // YouTube Player API with strict controls
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                playerVars: {
                    'autoplay': 0,
                    'controls': 0,
                    'disablekb': 1,
                    'fs': 0,
                    'rel': 0,
                    'modestbranding': 1,
                    'playsinline': 1,
                    'loop': 1,
                    'enablejsapi': 1,
                    'iv_load_policy': 3,
                    'cc_load_policy': 0,
                    'showinfo': 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            if (!shouldShowOverlay) {
                loadVideo(currentVideoIndex);
            }
            
            // Additional protection against user interaction
            player.setOption('captions', 'off');
            player.setOption('annotations', 'off');
            player.setOption('related', 'none');
        }

        function onPlayerStateChange(event) {
            // When video ends, restart it to create loop effect
            if (event.data === YT.PlayerState.ENDED) {
                player.playVideo();
            }
            saveState();
        }

        async function startFullscreenExperience() {
            loadVideo(currentVideoIndex);
            
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('video-container').style.display = 'block';
            
            document.querySelectorAll('.video-controls').forEach(el => {
                el.style.display = 'flex';
            });
            document.getElementById('toggle-panel-button').style.display = 'flex';
            document.getElementById('video-info').style.display = 'block';
            document.getElementById('volume-control').style.display = 'flex';
            
            updateVideoInfo();
            isPlaying = true;
            shouldShowOverlay = false;
            saveState();
        }

        function loadVideo(index) {
            if (index < 0 || index >= videoPlaylist.length) return;
            
            const videoId = videoPlaylist[index];
            currentVideoIndex = index;
            
            if (player) {
                player.loadVideoById({
                    videoId: videoId,
                    startSeconds: 0,
                    suggestedQuality: 'highres'
                });
                player.playVideo();
                player.setLoop(true);
                player.setVolume(currentVolume);
            }
            
            updateVideoInfo();
            saveState();
        }

        function nextVideo() {
            const nextIndex = (currentVideoIndex + 1) % videoPlaylist.length;
            loadVideo(nextIndex);
            
            // Add animation feedback
            const nextBtn = document.querySelector('.next-button .nav-button');
            nextBtn.style.transform = 'translateY(-50%) scale(0.9)';
            setTimeout(() => {
                nextBtn.style.transform = 'translateY(-50%) scale(1)';
            }, 200);
        }

        function previousVideo() {
            const prevIndex = currentVideoIndex === 0 ? videoPlaylist.length - 1 : currentVideoIndex - 1;
            loadVideo(prevIndex);
            
            // Add animation feedback
            const prevBtn = document.querySelector('.prev-button .nav-button');
            prevBtn.style.transform = 'translateY(-50%) scale(0.9)';
            setTimeout(() => {
                prevBtn.style.transform = 'translateY(-50%) scale(1)';
            }, 200);
        }

        function addVideo() {
            const input = document.getElementById('video-url-input');
            const url = input.value.trim();
            
            if (!url) return;
            
            let videoId = extractVideoId(url);
            
            if (videoId && !videoPlaylist.includes(videoId)) {
                videoPlaylist.push(videoId);
                input.value = '';
                updateVideoInfo();
                
                const button = document.querySelector('.add-video-button');
                const originalText = button.textContent;
                button.textContent = 'TRACK UPLOADED';
                button.style.background = 'rgba(0, 255, 136, 0.1)';
                button.style.borderColor = 'var(--neon-pink)';
                button.style.color = 'var(--neon-pink)';
                button.style.boxShadow = 'var(--glow-pink)';
                
                // Create particle effect
                createParticles(button);
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = 'transparent';
                    button.style.borderColor = 'var(--neon-blue)';
                    button.style.color = 'var(--neon-blue)';
                    button.style.boxShadow = 'var(--glow-blue)';
                }, 1500);
                
                saveState();
            }
        }

        // Create particle effect for button feedback
        function createParticles(element) {
            const rect = element.getBoundingClientRect();
            const particles = 15;
            
            for (let i = 0; i < particles; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.width = '4px';
                particle.style.height = '4px';
                particle.style.backgroundColor = i % 2 ? 'var(--neon-pink)' : 'var(--neon-blue)';
                particle.style.borderRadius = '50%';
                particle.style.pointerEvents = 'none';
                particle.style.left = `${rect.left + rect.width/2}px`;
                particle.style.top = `${rect.top + rect.height/2}px`;
                particle.style.zIndex = '10010';
                particle.style.boxShadow = i % 2 ? 'var(--glow-pink)' : 'var(--glow-blue)';
                
                document.body.appendChild(particle);
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = 1 + Math.random() * 3;
                const lifetime = 800 + Math.random() * 400;
                
                const x = Math.cos(angle) * velocity;
                const y = Math.sin(angle) * velocity;
                
                let start = null;
                function animate(timestamp) {
                    if (!start) start = timestamp;
                    const progress = timestamp - start;
                    
                    particle.style.transform = `translate(${x * progress/10}px, ${y * progress/10}px)`;
                    particle.style.opacity = 1 - (progress / lifetime);
                    
                    if (progress < lifetime) {
                        requestAnimationFrame(animate);
                    } else {
                        particle.remove();
                    }
                }
                
                requestAnimationFrame(animate);
            }
        }

        function extractVideoId(url) {
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&\n?#]+)/,
                /^([a-zA-Z0-9_-]{11})$/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }
            
            return null;
        }

        function toggleAddPanel() {
            const panel = document.getElementById('add-video-panel');
            const button = document.getElementById('toggle-panel-button');
            
            if (panel.style.display === 'none' || !panel.style.display) {
                panel.style.display = 'block';
                button.innerHTML = 'âœ•';
                button.style.fontSize = '2.2rem';
            } else {
                panel.style.display = 'none';
                button.innerHTML = 'â™«';
                button.style.fontSize = '1.8rem';
            }
        }

        function updateVideoInfo() {
            document.getElementById('current-index').textContent = currentVideoIndex + 1;
            document.getElementById('total-videos').textContent = videoPlaylist.length;
            
            // Add animation to info display
            const info = document.getElementById('video-info');
            info.style.animation = 'none';
            void info.offsetWidth; // Trigger reflow
            info.style.animation = 'pulse 0.5s ease';
        }

        function updateVolumeIcon() {
            const volumeIcon = document.getElementById('volume-icon');
            if (currentVolume == 0) {
                volumeIcon.textContent = 'ðŸ”‡';
                volumeIcon.style.color = 'var(--neon-pink)';
                volumeIcon.style.textShadow = 'var(--glow-pink)';
            } else if (currentVolume < 30) {
                volumeIcon.textContent = 'ðŸ”ˆ';
                volumeIcon.style.color = 'var(--neon-blue)';
                volumeIcon.style.textShadow = 'var(--glow-blue)';
            } else {
                volumeIcon.textContent = 'ðŸ”Š';
                volumeIcon.style.color = 'var(--neon-blue)';
                volumeIcon.style.textShadow = 'var(--glow-blue)';
            }
        }

        // Volume control functionality
        document.getElementById('volume-slider').addEventListener('input', function() {
            currentVolume = this.value;
            if (player) {
                player.setVolume(currentVolume);
            }
            updateVolumeIcon();
            saveState();
        });

        // Toggle mute when clicking volume icon
        document.getElementById('volume-icon').addEventListener('click', function() {
            const slider = document.getElementById('volume-slider');
            if (currentVolume > 0) {
                slider.value = 0;
                currentVolume = 0;
            } else {
                slider.value = 50;
                currentVolume = 50;
            }
            if (player) {
                player.setVolume(currentVolume);
            }
            updateVolumeIcon();
            saveState();
            
            // Add animation feedback
            this.style.transform = 'scale(1.3)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 200);
        });

        // Enhanced prevention of user interference
        document.addEventListener('contextmenu', e => e.preventDefault());
        
        // Block all keyboard input
        document.addEventListener('keydown', e => {
            if (isPlaying) {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }
        });

        // Block all mouse interactions with video
        document.addEventListener('click', e => {
            if (isPlaying && e.target.closest('.video-container')) {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }
        });

        // Block double-click
        document.addEventListener('dblclick', e => {
            if (isPlaying) {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }
        });

        // Block mouse wheel
        document.addEventListener('wheel', e => {
            if (isPlaying) {
                e.preventDefault();
            }
        }, { passive: false });

        // Block touch events
        document.addEventListener('touchstart', e => {
            if (isPlaying) {
                e.preventDefault();
            }
        }, { passive: false });

        // Block right click
        document.addEventListener('mousedown', e => {
            if (e.button === 2 && isPlaying) {
                e.preventDefault();
                return false;
            }
        });

        // Block text selection
        document.addEventListener('selectstart', e => {
            if (isPlaying) {
                e.preventDefault();
                return false;
            }
        });

        // Handle Enter key in input
        document.getElementById('video-url-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.stopPropagation();
                addVideo();
            }
        });

        // Allow typing in input field even when video is playing
        document.getElementById('video-url-input').addEventListener('keydown', (e) => {
            e.stopPropagation();
        });

        // Auto-hide panel when clicking outside
        document.addEventListener('click', (e) => {
            const panel = document.getElementById('add-video-panel');
            const button = document.getElementById('toggle-panel-button');
            
            if (!panel.contains(e.target) && e.target !== button && panel.style.display === 'block') {
                panel.style.display = 'none';
                button.innerHTML = 'â™«';
                button.style.fontSize = '1.8rem';
            }
        });
    </script>
