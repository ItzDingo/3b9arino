<!DOCTYPE html>
<html>
<head>
    <title>3b9arino</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .video-background, .video-foreground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            flex-direction: column;
        }

        .title {
            color: white;
            font-size: 5rem;
            text-align: center;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        .start-button {
            margin-top: 30px;
            padding: 20px 40px;
            font-size: 1.5rem;
            background-color: #e60073;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            animation: pulse 2s infinite;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <!-- Overlay with title and start button -->
    <div class="overlay" id="overlay">
        <h1 class="title">IMMERSIVE EXPERIENCE</h1>
        <button class="start-button" onclick="startVideo()">Start</button>
    </div>

    <!-- YouTube iframe container -->
    <div class="video-background" id="video-container" style="display:none;">
        <iframe
            id="ytplayer"
            class="video-foreground"
            frameborder="0"
            allow="autoplay"
            allowfullscreen>
        </iframe>
    </div>

    <script>
        function startVideo() {
            const videoId = "1U9vD-9gISc"; // Replace with actual YouTube video ID
            const iframe = document.getElementById('ytplayer');
            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&loop=1&controls=0&mute=0&playlist=${videoId}`;

            // Show video, hide overlay
            document.getElementById('video-container').style.display = 'block';
            document.getElementById('overlay').style.display = 'none';
        }

        // Prevent pausing with keyboard/mouse
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => {
            if ([32, 75, 80].includes(e.keyCode)) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
