<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3B9ARINO | Ultimate Music Experience</title>
    <style>
        :root {
            --neon-pink: #ff2a6d;
            --neon-blue: #05d9e8;
            --neon-purple: #d300c5;
            --dark-bg: #0d0221;
            --darker-bg: #05010d;
            --glow: 0 0 10px rgba(5, 217, 232, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rajdhani', 'Orbitron', sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Orbitron:wght@500&display=swap');

        body, html {
            height: 100%;
            overflow: hidden;
            background: var(--dark-bg);
            color: white;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 42, 109, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(5, 217, 232, 0.15) 0%, transparent 30%);
        }

        /* Cyberpunk overlay effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 95%,
                rgba(5, 217, 232, 0.03) 96%
            );
            background-size: 100% 0.5rem;
            pointer-events: none;
            z-index: 9998;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            background: var(--darker-bg);
        }

        .video-player {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            opacity: 0.9;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10002;
            background: transparent;
        }

        /* Glowing cyberpunk overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(13, 2, 33, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10000;
            backdrop-filter: blur(3px);
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple), var(--neon-blue));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            animation: gradientShift 3s ease infinite, float 6s ease-in-out infinite;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 15px var(--neon-pink), 0 0 25px var(--neon-blue);
            letter-spacing: 3px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.3rem;
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInUp 2s ease;
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Cyberpunk button */
        .start-button {
            padding: 18px 45px;
            font-size: 1.3rem;
            font-weight: 600;
            background: transparent;
            color: var(--neon-blue);
            border: 2px solid var(--neon-blue);
            border-radius: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            text-transform: uppercase;
            box-shadow: var(--glow);
        }

        .start-button:hover {
            color: var(--neon-pink);
            border-color: var(--neon-pink);
            box-shadow: 0 0 15px var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
        }

        .start-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 42, 109, 0.3), transparent);
            transition: left 0.7s;
        }

        .start-button:hover::before {
            left: 100%;
        }

        /* Navigation buttons */
        .video-controls {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10001;
            display: none;
        }

        .nav-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(13, 2, 33, 0.7);
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--glow);
            font-family: 'Orbitron', sans-serif;
        }

        .nav-button:hover {
            background: rgba(255, 42, 109, 0.3);
            border-color: var(--neon-pink);
            color: var(--neon-pink);
            box-shadow: 0 0 15px var(--neon-pink);
            transform: scale(1.1);
        }

        /* Panel styling */
        .add-video-panel {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(13, 2, 33, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 5px;
            border: 1px solid var(--neon-blue);
            z-index: 10001;
            display: none;
            width: 400px;
            box-shadow: var(--glow);
        }

        .panel-title {
            color: var(--neon-blue);
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .add-video-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--neon-blue);
            border-radius: 0;
            background: rgba(5, 217, 232, 0.1);
            color: white;
            font-size: 14px;
            margin-bottom: 10px;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s ease;
        }

        .add-video-input:focus {
            outline: none;
            border-color: var(--neon-pink);
            box-shadow: 0 0 10px var(--neon-pink);
        }

        .add-video-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-family: 'Rajdhani', sans-serif;
        }

        /* Cyberpunk panel button */
        .add-video-button {
            width: 100%;
            padding: 12px;
            background: transparent;
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
            border-radius: 0;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .add-video-button:hover {
            background: rgba(255, 42, 109, 0.2);
            color: var(--neon-pink);
            border-color: var(--neon-pink);
            box-shadow: 0 0 10px var(--neon-pink);
        }

        /* Toggle button */
        .toggle-panel-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(13, 2, 33, 0.7);
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            z-index: 10001;
            display: none;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--glow);
        }

        .toggle-panel-button:hover {
            border-color: var(--neon-pink);
            color: var(--neon-pink);
            box-shadow: 0 0 15px var(--neon-pink);
            transform: scale(1.1);
        }

        /* Info display */
        .video-info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(13, 2, 33, 0.7);
            backdrop-filter: blur(5px);
            padding: 10px 15px;
            border-radius: 0;
            color: var(--neon-blue);
            z-index: 10001;
            display: none;
            border: 1px solid var(--neon-blue);
            font-family: 'Rajdhani', sans-serif;
            box-shadow: var(--glow);
        }

        /* Volume control */
        .volume-control {
            position: fixed;
            bottom: 30px;
            left: 30px;
            z-index: 10001;
            display: none;
            align-items: center;
            gap: 10px;
            background: rgba(13, 2, 33, 0.7);
            backdrop-filter: blur(5px);
            padding: 10px 15px;
            border-radius: 0;
            border: 1px solid var(--neon-blue);
            box-shadow: var(--glow);
        }

        .volume-slider {
            width: 100px;
            -webkit-appearance: none;
            height: 4px;
            background: rgba(5, 217, 232, 0.3);
            border-radius: 2px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--neon-blue);
            cursor: pointer;
            box-shadow: 0 0 5px var(--neon-blue);
        }

        .volume-icon {
            color: var(--neon-blue);
            font-size: 1.5rem;
            cursor: pointer;
            width: 24px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .volume-icon:hover {
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
        }

        /* Animations */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Glitch effect on hover */
        .logo:hover {
            animation: glitch 1s linear infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .nav-button {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
            
            .add-video-panel {
                width: 300px;
            }
            
            .volume-control {
                bottom: 100px;
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <!-- Scanlines effect -->
    <div class="scanlines"></div>

    <!-- Loading Overlay -->
    <div class="overlay" id="overlay">
        <h1 class="logo">3B9ARINO</h1>
        <p class="subtitle">Cyberpunk Music Experience</p>
        <button class="start-button" onclick="startFullscreenExperience()">
            Initiate Sequence
        </button>
    </div>

    <!-- Video Container -->
    <div class="video-container" id="video-container" style="display:none;">
        <div id="player"></div>
        <div class="video-overlay" id="video-overlay"></div>
    </div>

    <!-- Navigation Controls -->
    <div class="video-controls prev-button nav-button" onclick="previousVideo()" style="display: none;">
        «
    </div>
    <div class="video-controls next-button nav-button" onclick="nextVideo()" style="display: none;">
        »
    </div>

    <!-- Video Info Display -->
    <div class="video-info" id="video-info">
        TRACK <span id="current-index">1</span> / <span id="total-videos">1</span>
    </div>

    <!-- Volume Control -->
    <div class="volume-control" id="volume-control">
        <span class="volume-icon" id="volume-icon">🔊</span>
        <input type="range" min="0" max="100" value="50" class="volume-slider" id="volume-slider">
    </div>

    <!-- Add Video Panel -->
    <div class="add-video-panel" id="add-video-panel">
        <div class="panel-title">Add New Track</div>
        <input 
            type="text" 
            class="add-video-input" 
            id="video-url-input" 
            placeholder="Enter YouTube URL or ID"
        >
        <button class="add-video-button" onclick="addVideo()">Upload Track</button>
    </div>

    <!-- Toggle Panel Button -->
    <div class="toggle-panel-button" id="toggle-panel-button" onclick="toggleAddPanel()">
        ♫
    </div>

    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <script>
        // Video playlist management
        let videoPlaylist = [
            "PE3tnfq9Tq8", // Default video
            "1U9vD-9gISc",
        ];
        
        let currentVideoIndex = 0;
        let isPlaying = false;
        let currentVolume = 50;
        let player;
        let shouldShowOverlay = true;

        // Check localStorage for saved state
        function checkSavedState() {
            const savedState = localStorage.getItem('videoPlayerState');
            if (savedState) {
                const state = JSON.parse(savedState);
                videoPlaylist = state.playlist || videoPlaylist;
                currentVideoIndex = state.currentIndex || 0;
                currentVolume = state.volume || 50;
                document.getElementById('volume-slider').value = currentVolume;
                updateVolumeIcon();
                
                if (state.isPlaying) {
                    shouldShowOverlay = false;
                    document.getElementById('overlay').style.display = 'none';
                    startFullscreenExperience();
                }
            }
        }

        // Save current state to localStorage
        function saveState() {
            const state = {
                playlist: videoPlaylist,
                currentIndex: currentVideoIndex,
                volume: currentVolume,
                isPlaying: isPlaying
            };
            localStorage.setItem('videoPlayerState', JSON.stringify(state));
        }

        // Initialize on page load
        window.onload = function() {
            checkSavedState();
            
            window.addEventListener('beforeunload', function() {
                if (!shouldShowOverlay) {
                    localStorage.removeItem('videoPlayerState');
                }
            });
        };

        // YouTube Player API with strict controls
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                playerVars: {
                    'autoplay': 0,
                    'controls': 0,
                    'disablekb': 1,
                    'fs': 0,
                    'rel': 0,
                    'modestbranding': 1,
                    'playsinline': 1,
                    'loop': 1,
                    'enablejsapi': 1,
                    'iv_load_policy': 3,
                    'cc_load_policy': 0,
                    'showinfo': 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            if (!shouldShowOverlay) {
                loadVideo(currentVideoIndex);
            }
            
            // Additional protection against user interaction
            player.setOption('captions', 'off');
            player.setOption('annotations', 'off');
            player.setOption('related', 'none');
        }

        function onPlayerStateChange(event) {
            // When video ends, restart it to create loop effect
            if (event.data === YT.PlayerState.ENDED) {
                player.playVideo();
            }
            saveState();
        }

        async function startFullscreenExperience() {
            loadVideo(currentVideoIndex);
            
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('video-container').style.display = 'block';
            
            document.querySelectorAll('.video-controls').forEach(el => {
                el.style.display = 'flex';
            });
            document.getElementById('toggle-panel-button').style.display = 'flex';
            document.getElementById('video-info').style.display = 'block';
            document.getElementById('volume-control').style.display = 'flex';
            
            updateVideoInfo();
            isPlaying = true;
            shouldShowOverlay = false;
            saveState();
        }

        function loadVideo(index) {
            if (index < 0 || index >= videoPlaylist.length) return;
            
            const videoId = videoPlaylist[index];
            currentVideoIndex = index;
            
            if (player) {
                player.loadVideoById({
                    videoId: videoId,
                    startSeconds: 0,
                    suggestedQuality: 'highres'
                });
                player.playVideo();
                player.setLoop(true);
                player.setVolume(currentVolume);
            }
            
            updateVideoInfo();
            saveState();
        }

        function nextVideo() {
            const nextIndex = (currentVideoIndex + 1) % videoPlaylist.length;
            loadVideo(nextIndex);
        }

        function previousVideo() {
            const prevIndex = currentVideoIndex === 0 ? videoPlaylist.length - 1 : currentVideoIndex - 1;
            loadVideo(prevIndex);
        }

        function addVideo() {
            const input = document.getElementById('video-url-input');
            const url = input.value.trim();
            
            if (!url) return;
            
            let videoId = extractVideoId(url);
            
            if (videoId && !videoPlaylist.includes(videoId)) {
                videoPlaylist.push(videoId);
                input.value = '';
                updateVideoInfo();
                
                const button = document.querySelector('.add-video-button');
                const originalText = button.textContent;
                button.textContent = 'TRACK UPLOADED';
                button.style.background = 'rgba(0, 255, 136, 0.1)';
                button.style.borderColor = 'var(--neon-pink)';
                button.style.color = 'var(--neon-pink)';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = 'transparent';
                    button.style.borderColor = 'var(--neon-blue)';
                    button.style.color = 'var(--neon-blue)';
                }, 1500);
                
                saveState();
            }
        }

        function extractVideoId(url) {
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&\n?#]+)/,
                /^([a-zA-Z0-9_-]{11})$/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }
            
            return null;
        }

        function toggleAddPanel() {
            const panel = document.getElementById('add-video-panel');
            const button = document.getElementById('toggle-panel-button');
            
            if (panel.style.display === 'none' || !panel.style.display) {
                panel.style.display = 'block';
                button.innerHTML = '✕';
                button.style.fontSize = '2.2rem';
            } else {
                panel.style.display = 'none';
                button.innerHTML = '♫';
                button.style.fontSize = '1.8rem';
            }
        }

        function updateVideoInfo() {
            document.getElementById('current-index').textContent = currentVideoIndex + 1;
            document.getElementById('total-videos').textContent = videoPlaylist.length;
        }

        function updateVolumeIcon() {
            const volumeIcon = document.getElementById('volume-icon');
            if (currentVolume == 0) {
                volumeIcon.textContent = '🔇';
                volumeIcon.style.color = 'var(--neon-pink)';
            } else if (currentVolume < 30) {
                volumeIcon.textContent = '🔈';
                volumeIcon.style.color = 'var(--neon-blue)';
            } else {
                volumeIcon.textContent = '🔊';
                volumeIcon.style.color = 'var(--neon-blue)';
            }
        }

        // Volume control functionality
        document.getElementById('volume-slider').addEventListener('input', function() {
            currentVolume = this.value;
            if (player) {
                player.setVolume(currentVolume);
            }
            updateVolumeIcon();
            saveState();
        });

        // Toggle mute when clicking volume icon
        document.getElementById('volume-icon').addEventListener('click', function() {
            const slider = document.getElementById('volume-slider');
            if (currentVolume > 0) {
                slider.value = 0;
                currentVolume = 0;
            } else {
                slider.value = 50;
                currentVolume = 50;
            }
            if (player) {
                player.setVolume(currentVolume);
            }
            updateVolumeIcon();
            saveState();
        });

        // Enhanced prevention of user interference
        document.addEventListener('contextmenu', e => e.preventDefault());
        
        // Block all keyboard input
        document.addEventListener('keydown', e => {
            if (isPlaying) {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }
        });

        // Block all mouse interactions with video
        document.addEventListener('click', e => {
            if (isPlaying && e.target.closest('.video-container')) {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }
        });

        // Block double-click
        document.addEventListener('dblclick', e => {
            if (isPlaying) {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }
        });

        // Block mouse wheel
        document.addEventListener('wheel', e => {
            if (isPlaying) {
                e.preventDefault();
            }
        }, { passive: false });

        // Block touch events
        document.addEventListener('touchstart', e => {
            if (isPlaying) {
                e.preventDefault();
            }
        }, { passive: false });

        // Block right click
        document.addEventListener('mousedown', e => {
            if (e.button === 2 && isPlaying) {
                e.preventDefault();
                return false;
            }
        });

        // Block text selection
        document.addEventListener('selectstart', e => {
            if (isPlaying) {
                e.preventDefault();
                return false;
            }
        });

        // Handle Enter key in input
        document.getElementById('video-url-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.stopPropagation();
                addVideo();
            }
        });

        // Allow typing in input field even when video is playing
        document.getElementById('video-url-input').addEventListener('keydown', (e) => {
            e.stopPropagation();
        });

        // Auto-hide panel when clicking outside
        document.addEventListener('click', (e) => {
            const panel = document.getElementById('add-video-panel');
            const button = document.getElementById('toggle-panel-button');
            
            if (!panel.contains(e.target) && e.target !== button && panel.style.display === 'block') {
                panel.style.display = 'none';
                button.innerHTML = '♫';
                button.style.fontSize = '1.8rem';
            }
        });
    </script>
</body>
</html>
